name: Build

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]
  merge_group:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - build: ubuntu-24.04
          os: ubuntu-24.04
        - build: windows
          os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - run: rustup update
      shell: bash
    - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0
    - uses: baptiste0928/cargo-install@91c5da15570085bcde6f4d7aed98cb82d6769fd3
      with:
        crate: typos-cli
    - uses: baptiste0928/cargo-install@91c5da15570085bcde6f4d7aed98cb82d6769fd3
      with:
        crate: cargo-deny
    - uses: baptiste0928/cargo-install@91c5da15570085bcde6f4d7aed98cb82d6769fd3
      with:
        crate: cargo-readme
    - run: ./eng/build.sh
      shell: bash
